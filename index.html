<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up & Log-in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <div class="hero-sec">

    <div class="btn-sec">
    <button class="actionbtn Signupbtn">Signup</button>
   <button class="actionbtn loginbtn">Login</button>
   <button class="movebtn">Signup</button>
    </div>
    <div class="form-sec">
     <form action="" class="form Signup Signupform">

        <div class="inputgroup">
            <input type="text" placeholder="First name">
        </div>
       <div class="inputgroup">
        <input type="text" placeholder="Last name">
       </div>
       <div class="inputgroup">
        <input type="email" placeholder="Mail Address">
       </div>
       <div class="inputgroup">
        <input type="password" placeholder="create new password">
       </div>
        <div class="inputgroup">
            <input type="password" placeholder="Confirm password">
        </div>
        <button type="submit" class="submitbtn">Signup</button>
     </form>


     <form action="" class="form Login">
       <div class="inputgroup">
        <input type="email" placeholder="Mail Address">
       </div>
       
        <div class="inputgroup">
            <input type="password" placeholder="password">
        </div>
        <button type="submit" class="submitbtn">Login</button>
     </form>
    </div>
   </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
